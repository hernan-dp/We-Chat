type User{
  id: ID!
  firstname: String
  lastname: String
  username: String!
  salt: String!
  password: String!
}

extend type Query{
  users: [User!]!
  user (id: ID!): User
}

extend type Mutation {
  createUser(user: UserInput): User!
  updateUserUsername(id: ID!, Username: String!): User
  deleteUser(id: ID!): Int
}

input UserInput {
  firstname: String
  lastname: String
  username: String!
  password: String!
}